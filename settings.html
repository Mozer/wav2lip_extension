
<div class="wav2lip_settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Wav2lip</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <label for="wav2lip_enabled" class="checkbox_label" title="Turn wav2lip module on or off (TTS module should also be ON)">
                <input id="wav2lip_enabled" type="checkbox" />
                Module enabled 
            </label>
			<label for="wav2lip_auto_generate" class="checkbox_label" title="Wav2lip auto generate videos">
                <input id="wav2lip_auto_generate" type="checkbox" />
                Auto generate (TTS auto gen should also be ON)
            </label>
			<label for="wav2lip_hide_reply_for_a_while" class="checkbox_label" title="Hide reply and show [Recording video...] instead of message text while the video is being recorded">
                <input id="wav2lip_hide_reply_for_a_while" type="checkbox" />
                Show [Recording video...]
            </label>
			<label for="wav2lip_char_folder" class="checkbox_label" title="Character folder with vids/photos (Default is: default)">
				Char folder with vids/photos
               <input id="wav2lip_char_folder" type="text" value="default">
            </label>
			<label for="wav2lip_silero_pitch" class="checkbox_label" title="Silero pitch ">
               Silero pitch (select)
            </label>
			<label for="wav2lip_silero_speed" class="checkbox_label" title="Silero speed ">
               Silero speed (select)
            </label>
        </div>
    </div>
</div>
